<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos Globais */
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1D2B64, #F8CDDA); /* Gradiente suave */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #fff;
            text-align: center;
            overflow: hidden;
            animation: backgroundAnim 15s ease infinite; /* Animação do fundo */
        }

        @keyframes backgroundAnim {
            0% { background: linear-gradient(135deg, #1D2B64, #F8CDDA); }
            50% { background: linear-gradient(135deg, #F8CDDA, #1D2B64); }
            100% { background: linear-gradient(135deg, #1D2B64, #F8CDDA); }
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 700;
            text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        #choices {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 40px;
        }

        button {
            background-color: #fff;
            color: #333;
            font-size: 1.5rem;
            padding: 25px 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            font-weight: 600;
            position: relative;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #FFB400;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:focus {
            outline: none;
        }

        .icon {
            font-size: 3rem;
            margin-right: 15px;
        }

        #result {
            font-size: 1.8rem;
            font-weight: 600;
            margin-top: 30px;
            padding: 25px 35px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.4);
            width: 60%;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            line-height: 1.5;
            transition: all 0.3s ease;
            visibility: hidden; /* Escondido inicialmente */
        }

        .win {
            color: #27ae60;
            text-shadow: 2px 2px 10px rgba(0, 255, 0, 0.2);
        }

        .lose {
            color: #e74c3c;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.2);
        }

        .tie {
            color: #f39c12;
            text-shadow: 2px 2px 10px rgba(255, 255, 0, 0.2);
        }

        #scoreboard {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 40px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .score {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 180px;
            position: relative;
            overflow: hidden;
        }

        .score .label {
            font-size: 1.2rem;
            color: #ddd;
            margin-bottom: 15px;
        }

        .score .count {
            font-size: 3rem;
            color: #fff;
            font-weight: 700;
        }

        .score .progress-bar {
            width: 100%;
            height: 8px;
            border-radius: 8px;
            margin-top: 10px;
            background: #fff;
            position: relative;
            overflow: hidden;
        }

        .score .progress {
            height: 100%;
            border-radius: 8px;
            background-color: #27ae60;
            transition: width 0.3s ease;
        }
