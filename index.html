<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a8b, #ff6a88, #d66a6a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        #choices {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            background-color: #fff;
            color: #333;
            font-size: 1.5rem;
            padding: 20px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            font-weight: 600;
            text-transform: capitalize;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #result {
            font-size: 1.8rem;
            font-weight: 600;
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.3);
            width: 60%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            line-height: 1.4;
        }

        .win {
            color: #27ae60;
        }

        .lose {
            color: #e74c3c;
        }

        .tie {
            color: #f39c12;
        }

        /* Icon Styles */
        .icon {
            font-size: 3rem;
            margin-right: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            button {
                font-size: 1.2rem;
                width: 120px;
                height: 120px;
            }

            #result {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <h1>Rock, Paper, Scissors</h1>
    <p>Choose your move:</p>

    <div id="choices">
        <button onclick="playGame('rock')">
            <span class="icon">&#129704;</span> Rock
        </button>
        <button onclick="playGame('paper')">
            <span class="icon">&#128190;</span> Paper
        </button>
        <button onclick="playGame('scissors')">
            <span class="icon">&#9996;</span> Scissors
        </button>
    </div>

    <div id="result"></div>

    <script>
        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const randomIndex = Math.floor(Math.random() * choices.length);
            const computerChoice = choices[randomIndex];
            const result = document.getElementById("result");

            const userChoiceDisplay = userChoice.charAt(0).toUpperCase() + userChoice.slice(1);
            const computerChoiceDisplay = computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1);

            if (userChoice === computerChoice) {
                result.textContent = `It's a tie! Both chose ${userChoiceDisplay}.`;
                result.className = 'tie';
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result.textContent = `You win! You chose ${userChoiceDisplay}, and the computer chose ${computerChoiceDisplay}.`;
                result.className = 'win';
            } else {
                result.textContent = `Computer wins! You chose ${userChoiceDisplay}, and the computer chose ${computerChoiceDisplay}.`;
                result.className = 'lose';
            }
        }
    </script>

</body>
</html>
