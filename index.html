<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FF7E5F, #FEB47B);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        #choices {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            background-color: #fff;
            color: #333;
            font-size: 1.5rem;
            padding: 20px 30px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            font-weight: 600;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #result {
            font-size: 1.8rem;
            font-weight: 600;
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.3);
            width: 60%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            line-height: 1.4;
        }

        .win {
            color: #27ae60;
        }

        .lose {
            color: #e74c3c;
        }

        .tie {
            color: #f39c12;
        }

        /* Scoreboard with detailed visual */
        #scoreboard {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .score {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 120px;
        }

        .score .label {
            font-size: 1rem;
            color: #ddd;
        }

        .score .count {
            font-size: 2rem;
            color: #fff;
            font-weight: bold;
        }

        .score .progress-bar {
            width: 80%;
            height: 8px;
            border-radius: 8px;
            margin-top: 5px;
            background: #fff;
            position: relative;
        }

        .score .progress {
            height: 100%;
            border-radius: 8px;
            background-color: #27ae60;
        }

        /* Icon Styles */
        .icon {
            font-size: 3rem;
            margin-right: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            button {
                font-size: 1.2rem;
                width: 100px;
                height: 100px;
            }

            #result {
                width: 80%;
            }

            #scoreboard {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Rock, Paper, Scissors</h1>
    <p>Choose your move:</p>

    <div id="choices">
        <button onclick="playGame('rock')">
            <span class="icon">&#129704;</span> Rock
        </button>
        <button onclick="playGame('paper')">
            <span class="icon">&#128190;</span> Paper
        </button>
        <button onclick="playGame('scissors')">
            <span class="icon">&#9996;</span> Scissors
        </button>
    </div>

    <div id="result"></div>

    <div id="scoreboard">
        <div class="score" id="userScore">
            <div class="label">Wins</div>
            <div class="count">0</div>
            <div class="progress-bar"><div class="progress" id="userProgress"></div></div>
        </div>
        <div class="score" id="computerScore">
            <div class="label">Computer</div>
            <div class="count">0</div>
            <div class="progress-bar"><div class="progress" id="computerProgress"></div></div>
        </div>
        <div class="score" id="tieScore">
            <div class="label">Ties</div>
            <div class="count">0</div>
            <div class="progress-bar"><div class="progress" id="tieProgress"></div></div>
        </div>
    </div>

    <script>
        let userWins = 0;
        let computerWins = 0;
        let ties = 0;

        function updateScoreboard() {
            // Update score counts
            document.getElementById("userScore").querySelector(".count").textContent = userWins;
            document.getElementById("computerScore").querySelector(".count").textContent = computerWins;
            document.getElementById("tieScore").querySelector(".count").textContent = ties;

            // Update progress bars based on score
            document.getElementById("userProgress").style.width = (userWins / (userWins + computerWins + ties) * 100) + '%';
            document.getElementById("computerProgress").style.width = (computerWins / (userWins + computerWins + ties) * 100) + '%';
            document.getElementById("tieProgress").style.width = (ties / (userWins + computerWins + ties) * 100) + '%';
        }

        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const randomIndex = Math.floor(Math.random() * choices.length);
            const computerChoice = choices[randomIndex];
            const result = document.getElementById("result");

            const userChoiceDisplay = userChoice.charAt(0).toUpperCase() + userChoice.slice(1);
            const computerChoiceDisplay = computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1);

            if (userChoice === computerChoice) {
                result.textContent = `It's a tie! Both chose ${userChoiceDisplay}.`;
                result.className = 'tie';
                ties++;
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result.textContent = `You win! You chose ${userChoiceDisplay}, and the computer chose ${computerChoiceDisplay}.`;
                result.className = 'win';
                userWins++;
            } else {
                result.textContent = `Computer wins! You chose ${userChoiceDisplay}, and the computer chose ${computerChoiceDisplay}.`;
                result.className = 'lose';
                computerWins++;
            }

            // Update the scoreboard
            updateScoreboard();
        }
    </script>

</body>
</html>
