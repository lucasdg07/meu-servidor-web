<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos Globais */
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1D2B64, #F8CDDA); /* Gradiente suave */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 700;
            text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        #choices {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 40px;
        }

        button {
            background-color: #fff;
            color: #333;
            font-size: 1.5rem;
            padding: 25px 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            font-weight: 600;
            position: relative;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #FFB400;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:focus {
            outline: none;
        }

        .icon {
            font-size: 3rem;
            margin-right: 15px;
        }

        #result {
            font-size: 1.8rem;
            font-weight: 600;
            margin-top: 30px;
            padding: 25px 35px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.4);
            width: 60%;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            line-height: 1.5;
            transition: all 0.3s ease;
        }

        .win {
            color: #27ae60;
            text-shadow: 2px 2px 10px rgba(0, 255, 0, 0.2);
        }

        .lose {
            color: #e74c3c;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.2);
        }

        .tie {
            color: #f39c12;
            text-shadow: 2px 2px 10px rgba(255, 255, 0, 0.2);
        }

        #scoreboard {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 40px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .score {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 180px;
            position: relative;
            overflow: hidden;
        }

        .score .label {
            font-size: 1.2rem;
            color: #ddd;
            margin-bottom: 15px;
        }

        .score .count {
            font-size: 3rem;
            color: #fff;
            font-weight: 700;
        }

        .score .progress-bar {
            width: 100%;
            height: 8px;
            border-radius: 8px;
            margin-top: 10px;
            background: #fff;
            position: relative;
            overflow: hidden;
        }

        .score .progress {
            height: 100%;
            border-radius: 8px;
            background-color: #27ae60;
            transition: width 0.3s ease;
        }

        .score .background {
            background: rgba(0, 0, 0, 0.1);
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Design Responsivo */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            button {
                font-size: 1.3rem;
                width: 120px;
                height: 120px;
                padding: 20px 30px;
            }

            #result {
                width: 80%;
            }

            #scoreboard {
                flex-direction: column;
                gap: 25px;
            }
        }
    </style>
</head>
<body>

    <h1>Pedra, Papel e Tesoura</h1>
    <p>Escolha sua jogada e vença o computador!</p>

    <div id="choices">
        <button onclick="playGame('rock')">
            <span class="icon">&#129704;</span> Pedra
        </button>
        <button onclick="playGame('paper')">
            <span class="icon">&#128190;</span> Papel
        </button>
        <button onclick="playGame('scissors')">
            <span class="icon">&#9996;</span> Tesoura
        </button>
    </div>

    <div id="result"></div>

    <div id="scoreboard">
        <div class="score" id="userScore">
            <div class="label">Vitórias</div>
            <div class="count">0</div>
            <div class="progress-bar"><div class="progress" id="userProgress"></div></div>
            <div class="background"></div>
        </div>
        <div class="score" id="computerScore">
            <div class="label">Computador</div>
            <div class="count">0</div>
            <div class="progress-bar"><div class="progress" id="computerProgress"></div></div>
            <div class="background"></div>
        </div>
        <div class="score" id="tieScore">
            <div class="label">Empates</div>
            <div class="count">0</div>
            <div class="progress-bar"><div class="progress" id="tieProgress"></div></div>
            <div class="background"></div>
        </div>
    </div>

    <script>
        let userWins = 0;
        let computerWins = 0;
        let ties = 0;

        function updateScoreboard() {
            // Atualiza as contagens de pontuação
            document.getElementById("userScore").querySelector(".count").textContent = userWins;
            document.getElementById("computerScore").querySelector(".count").textContent = computerWins;
            document.getElementById("tieScore").querySelector(".count").textContent = ties;

            // Atualiza as barras de progresso com base na pontuação
            const totalGames = userWins + computerWins + ties;
            document.getElementById("userProgress").style.width = (totalGames > 0 ? (userWins / totalGames * 100) : 0) + '%';
            document.getElementById("computerProgress").style.width = (totalGames > 0 ? (computerWins / totalGames * 100) : 0) + '%';
            document.getElementById("tieProgress").style.width = (totalGames > 0 ? (ties / totalGames * 100) : 0) + '%';
        }

            const choices = ['rock', 'paper', 'scissors'];
            const randomIndex = Math.floor(Math.random() * choices.length);
            const computerChoice = choices[randomIndex];
            const result = document.getElementById("result");

            const userChoiceDisplay = userChoice.charAt(0).toUpperCase() + userChoice.slice(1);
            const computerChoiceDisplay = computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1);

                result.textContent = `Empate! Ambos escolheram ${userChoiceDisplay}.`;
